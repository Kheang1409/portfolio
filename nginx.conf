server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files directly
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: small security headers
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options DENY;
}
