<header role="banner">
  <a routerLink="/" class="logo" aria-label="Homepage" (click)="closeMenu()"><span>K</span>ai.</a>

  <button
    class="menu-btn"
    (click)="toggleMenu()"
    [attr.aria-expanded]="isMenuVisible.toString()"
    aria-controls="main-navigation"
    aria-label="Toggle navigation menu"
  >
    â˜°
  </button>

  <nav
    class="navigation"
    [class.show]="isMenuVisible"
    id="main-navigation"
    role="navigation"
  >
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">Home</a>
    <a routerLink="/about" routerLinkActive="active" (click)="closeMenu()">About</a>
    <a routerLink="/portfolio" routerLinkActive="active" (click)="closeMenu()">Portfolio</a>
    <a routerLink="/blogs" routerLinkActive="active" (click)="closeMenu()">Blog</a>
    <a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contact</a>
    <a routerLink="/contact" class="btn-talk" (click)="closeMenu()">Let's Talk</a>
  </nav>
</header>
