<section class="contact" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="section-title">Get in Touch</h2>
                <p>If you have any questions or just want to say hello, I'd love to hear from you.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" formControlName="name" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" formControlName="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea formControlName="message" class="form-control" id="message" required></textarea>
                    </div>
                    <button type="submit" class="btn-talk">Send Message</button>
                </form>
            </div>
            <div class="col-md-6 contact-info">
                <h3>Phone:</h3>
                <p>+1-641-233-0129</p>
                <h3>Email:</h3>
                <p><a href="mailto:hangkheangtaing@gmail.com">hangkheangtaing&#64;gmail.com</a></p>
            </div>
        </div>
    </div>
</section>
